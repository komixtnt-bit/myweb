<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Визитка Камиля - Фронтенд-разработчик</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f0ff 0%, #e6f0ff 100%);
      color: #5a5a5a;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(143, 124, 224, 0.15);
      overflow: hidden;
      margin: 20px;
    }
    
    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(120deg, #d9e6ff 0%, #f0e6ff 100%);
      color: #6d6d6d;
      position: relative;
    }
    
    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #a1c7ff, #c2a1ff, #ffb1e6);
    }
    
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #7b7bde;
      font-weight: 600;
    }
    
    header p {
      font-size: 1.2rem;
      color: #8884d6;
      font-weight: 500;
    }
    
    main {
      padding: 30px;
    }
    
    section {
      margin-bottom: 30px;
      padding: 25px;
      border-radius: 15px;
      background: #faf9ff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    h2 {
      color: #8884d6;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid #e6e3ff;
      font-size: 1.8rem;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #6d6d6d;
      line-height: 1.7;
    }
    
    .social-links {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .social-links li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #8884d6;
      font-weight: 600;
      padding: 12px 25px;
      background: #f0edff;
      border-radius: 50px;
      transition: all 0.3s ease;
      border: 1px solid #e6e3ff;
    }
    
    .social-links li a:hover {
      background: #8884d6;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(136, 132, 214, 0.3);
    }
    
    .social-links i {
      margin-right: 8px;
      font-size: 1.2rem;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background: #f5f3ff;
      color: #9d9ac5;
      font-size: 1rem;
    }
    
    @media (max-width: 600px) {
      .avatar {
        width: 120px;
        height: 120px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .social-links {
        flex-direction: column;
        align-items: center;
      }
      
      .social-links li {
        width: 100%;
      }
      
      .social-links li a {
        justify-content: center;
      }
      
      main {
        padding: 20px;
      }
      
      section {
        padding: 20px;
      }
    }
  </style>
</head>
